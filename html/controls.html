<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="https://kit.fontawesome.com/0963438a4d.js"
      crossorigin="anonymous"
    ></script>
    <title>Controls</title>
    <style>
      #controls {
        margin-top: 20px;
      }
    </style>
  </head>

  <body id="menu_bg">
    <div id="container">
      <ul id="controls">
        <li><span>&#8593;</span> : Move Up</li>
        <li><span>&#8595;</span> : Move Down</li>
        <li><span>&#8592;</span> : Move Back</li>
        <li><span>&#8594;</span> : Move Forward</li>
        <li><span>Space-bar</span> : Fire</li>
        <ul class="flex">
          <li class="effect">
            <i class="fas fa-space-shuttle"></i>
            <a href="game.html"> Play Game</a>
          </li>
          <li class="effect">
            <i class="fas fa-space-shuttle"></i>
            <a href="index.html"> Back</a>
          </li>
        </ul>
      </ul>
      <audio id="theme_song" autoplay loop>
        <source src="../sounds/theme1.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <script src="../javascript/main.js"></script>
  </body>
</html>
