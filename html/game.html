<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Space Invader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/main.css"
    />
  </head>
  <body>
    <div id="background">
      <div id="status">
        <div id="lives">Lives: 3</div>
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="bullets">Bullets remaining: 42</div>
      </div>
      <div id="ship"></div>
      <div id="meteors"></div>
      <div id="power_ups"></div>
      <div id="weapons"></div>
      <div id="enemies"></div>
      <div id="enemy-weapons"></div>
    </div>
    <div id="game-over">
      <h1>GAME OVER</h1>
      <div id="player_score"></div>
      <ul>
        <li class="effect"><a href="../html/game.html">Play Again</a></li>
        <li class="effect"><a href="../html/index.html">Menu</a></li>
      </ul>
    </div>
    <script></script>
    <script src="../javascript/main.js"></script>
  </body>
</html>
